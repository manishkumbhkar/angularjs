<div class="modal-header">
	<h2>Delete Contact</h2>
</div>	
<div class="modal-body">
	Are you sure you want to delete contact '{{itemId}}'
</div>
<div class="modal-footer">
	<button class="btn btn-primary" id="del-btn" ng-click="deleteById(itemId)">Delete!</button>
	<button class="btn" ng-click="cancel()">Cancel</button>
</div>
